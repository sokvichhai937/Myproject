<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចុះឈ្មោះ - Social Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-people-fill"></i> Social
            </div>
            <p class="auth-subtitle">បង្កើតគណនីថ្មីរបស់អ្នក</p>
            
            <div id="registerAlert" class="alert d-none" role="alert"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="regFullName" class="form-label">ឈ្មោះពេញ</label>
                    <input type="text" class="form-control" id="regFullName" placeholder="បញ្ចូលឈ្មោះពេញ" required>
                </div>
                
                <div class="mb-3">
                    <label for="regUsername" class="form-label">ឈ្មោះអ្នកប្រើ</label>
                    <input type="text" class="form-control" id="regUsername" placeholder="បញ្ចូលឈ្មោះអ្នកប្រើ (យ៉ាងតិច 3 តួអក្សរ)" required minlength="3">
                </div>
                
                <div class="mb-3">
                    <label for="regEmail" class="form-label">អ៊ីមែល</label>
                    <input type="email" class="form-control" id="regEmail" placeholder="បញ្ចូលអ៊ីមែល" required>
                </div>
                
                <div class="mb-3">
                    <label for="regPassword" class="form-label">ពាក្យសម្ងាត់</label>
                    <input type="password" class="form-control" id="regPassword" placeholder="បញ្ចូលពាក្យសម្ងាត់ (យ៉ាងតិច 6 តួអក្សរ)" required minlength="6">
                </div>
                
                <div class="mb-3">
                    <label for="regConfirmPassword" class="form-label">បញ្ជាក់ពាក្យសម្ងាត់</label>
                    <input type="password" class="form-control" id="regConfirmPassword" placeholder="បញ្ជាក់ពាក្យសម្ងាត់" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-success w-100 mb-3">ចុះឈ្មោះ</button>
            </form>
            
            <hr>
            
            <div class="text-center">
                <p class="mb-2">មានគណនីរួចហើយ?</p>
                <a href="index.html" class="btn btn-primary">ចូលប្រើប្រាស់</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Redirect if already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
