<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចូលប្រើប្រាស់ - Social Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <i class="bi bi-people-fill"></i> Social
            </div>
            <p class="auth-subtitle">ភ្ជាប់ជាមួយមិត្តភក្តិ និងពិភពលោក</p>
            
            <div id="loginAlert" class="alert d-none" role="alert"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">ឈ្មោះអ្នកប្រើ</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="បញ្ចូលឈ្មោះអ្នកប្រើ" required>
                </div>
                
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">ពាក្យសម្ងាត់</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="បញ្ចូលពាក្យសម្ងាត់" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">ចូលប្រើប្រាស់</button>
            </form>
            
            <hr>
            
            <div class="text-center">
                <p class="mb-2">មិនទាន់មានគណនីទេ?</p>
                <a href="register.html" class="btn btn-success">បង្កើតគណនីថ្មី</a>
            </div>
            
            <div class="mt-4">
                <div class="alert alert-info">
                    <strong>គណនីសាកល្បង:</strong><br>
                    ឈ្មោះអ្នកប្រើ: <code>admin</code> / ពាក្យសម្ងាត់: <code>admin123</code><br>
                    ឈ្មោះអ្នកប្រើ: <code>sokha</code> / ពាក្យសម្ងាត់: <code>sokha123</code>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Redirect if already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
