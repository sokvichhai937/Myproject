<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Social Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-people-fill"></i> Social
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">
                            <i class="bi bi-house-fill"></i> ទំព័រដើម
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="messages.html">
                            <i class="bi bi-chat-fill"></i> សារ
                        </a>
                    </li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="notifications.html">
                            <i class="bi bi-bell-fill"></i> ជូនដំណឹង
                            <span class="badge bg-danger d-none" id="notificationBadge">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="profileLink">
                            <i class="bi bi-person-fill"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> ចាកចេញ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Profile Header -->
        <div class="card mb-4">
            <div class="card-body p-4" id="profileHeader">
                <!-- Profile content will be loaded here -->
            </div>
        </div>
        
        <!-- User's Posts -->
        <div>
            <h4 class="mb-3">ប្រកាស</h4>
            <div id="profilePosts"></div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">កែប្រែ Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="editFullName" class="form-label">ឈ្មោះពេញ</label>
                            <input type="text" class="form-control" id="editFullName" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editBio" class="form-label">ជីវប្រវត្តិ (Bio)</label>
                            <textarea class="form-control" id="editBio" rows="3"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="editProfileImage" class="form-label">រូបភាព Profile</label>
                            <input type="file" class="form-control" id="editProfileImage" accept="image/*">
                            <div id="profileImagePreview" class="mt-2"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">រក្សាទុក</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/posts.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/notifications.js"></script>
    
    <script>
        // Check session
        const currentUser = checkSession();
        if (!currentUser) {
            window.location.href = 'index.html';
        }
        
        // Update profile link
        document.getElementById('profileLink').href = `profile.html?user=${currentUser.username}`;
        
        // Get username from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const profileUsername = urlParams.get('user') || currentUser.username;
        
        // Load profile
        loadProfile(profileUsername);
    </script>
</body>
</html>
