<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>សារ - Social Platform</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <i class="bi bi-people-fill"></i> Social
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">
                            <i class="bi bi-house-fill"></i> ទំព័រដើម
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="messages.html">
                            <i class="bi bi-chat-fill"></i> សារ
                        </a>
                    </li>
                    <li class="nav-item position-relative">
                        <a class="nav-link" href="notifications.html">
                            <i class="bi bi-bell-fill"></i> ជូនដំណឹង
                            <span class="badge bg-danger d-none" id="notificationBadge">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="profileLink">
                            <i class="bi bi-person-fill"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> ចាកចេញ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Conversations List -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">ការសន្ទនា</h5>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#newChatModal">
                            <i class="bi bi-plus-lg"></i>
                        </button>
                    </div>
                    <div class="list-group list-group-flush" id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Chat Area -->
            <div class="col-lg-8">
                <div class="card d-none" id="chatArea">
                    <div class="card-header" id="chatHeader">
                        <!-- Chat header will be loaded here -->
                    </div>
                    <div class="card-body" id="chatMessages">
                        <!-- Messages will be loaded here -->
                    </div>
                    <div class="card-footer">
                        <form id="sendMessageForm">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" placeholder="សរសេរសារ..." required>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send-fill"></i> ផ្ញើ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="empty-state" id="emptyState">
                    <i class="bi bi-chat-dots"></i>
                    <h5>ជ្រើសរើសការសន្ទនាមួយ</h5>
                    <p class="text-muted">ជ្រើសរើសការសន្ទនាពីខាងឆ្វេងដើម្បីចាប់ផ្តើមផ្ញើសារ</p>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal fade" id="newChatModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ចាប់ផ្តើមការសន្ទនាថ្មី</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control mb-3" id="searchUsersInput" placeholder="ស្វែងរកអ្នកប្រើប្រាស់...">
                    <div id="usersList">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/notifications.js"></script>
    
    <script>
        // Check session
        const currentUser = checkSession();
        if (!currentUser) {
            window.location.href = 'index.html';
        }
        
        // Update profile link
        document.getElementById('profileLink').href = `profile.html?user=${currentUser.username}`;
        
        // Load users for new chat modal
        function loadUsersForChat(searchQuery = '') {
            const allUsers = getAllUsers();
            let users = allUsers.filter(u => u.username !== currentUser.username);
            
            if (searchQuery) {
                users = users.filter(u => 
                    u.username.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    u.fullName.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            
            const usersList = document.getElementById('usersList');
            if (users.length === 0) {
                usersList.innerHTML = '<p class="text-muted text-center">រកមិនឃើញអ្នកប្រើប្រាស់</p>';
                return;
            }
            
            usersList.innerHTML = users.map(user => `
                <div class="d-flex align-items-center mb-3 p-2 border-bottom user-item" style="cursor: pointer;" onclick="startNewChat('${user.username}')">
                    <div class="profile-image-small me-2">
                        ${user.profileImage ? `<img src="${user.profileImage}" alt="${user.fullName}">` : 
                        `<div class="profile-placeholder">${user.fullName.charAt(0)}</div>`}
                    </div>
                    <div>
                        <div class="fw-bold">${escapeHtml(user.fullName)}</div>
                        <small class="text-muted">@${user.username}</small>
                    </div>
                </div>
            `).join('');
        }
        
        // Start new chat
        function startNewChat(username) {
            const modal = bootstrap.Modal.getInstance(document.getElementById('newChatModal'));
            modal.hide();
            openChat(username);
        }
        
        // Search users in modal
        document.getElementById('searchUsersInput').addEventListener('input', function(e) {
            loadUsersForChat(e.target.value.trim());
        });
        
        // Load users when modal is shown
        document.getElementById('newChatModal').addEventListener('shown.bs.modal', function() {
            loadUsersForChat();
        });
    </script>
</body>
</html>
